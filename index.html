<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .payment-methods {
            margin-bottom: 24px;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-method:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .payment-method.active {
            border-color: #667eea;
            background: #f0f3ff;
        }
        
        .payment-method input[type="radio"] {
            width: auto;
            margin-right: 12px;
        }
        
        .payment-method-info {
            flex: 1;
        }
        
        .payment-method-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .payment-method-desc {
            font-size: 13px;
            color: #666;
        }
        
        #card-element {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }
        
        #card-errors {
            color: #e74c3c;
            margin-top: 8px;
            font-size: 14px;
        }
        
        .pay-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .pay-button:hover {
            transform: translateY(-2px);
        }
        
        .pay-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .security-note {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí Secure Checkout</h1>
            <p>Complete your payment</p>
        </div>
        
        <div class="content">
            <div id="message-container"></div>
            
            <form id="payment-form">
                <div class="form-group">
                    <label for="amount">Amount (USD)</label>
                    <input type="number" id="amount" value="50.00" step="0.01" min="1" required>
                </div>
                
                <div class="payment-methods">
                    <label>Select Payment Method</label>
                    
                    <div class="payment-method active" data-method="card">
                        <input type="radio" name="payment-method" value="card" checked>
                        <div class="payment-method-info">
                            <div class="payment-method-name">üí≥ Credit/Debit Card</div>
                            <div class="payment-method-desc">Visa, Mastercard, Amex, Diners</div>
                        </div>
                    </div>
                    
                    <div class="payment-method" data-method="apple">
                        <input type="radio" name="payment-method" value="apple">
                        <div class="payment-method-info">
                            <div class="payment-method-name">üçé Apple Pay</div>
                            <div class="payment-method-desc">Quick checkout with Apple</div>
                        </div>
                    </div>
                    
                    <div class="payment-method" data-method="google">
                        <input type="radio" name="payment-method" value="google">
                        <div class="payment-method-info">
                            <div class="payment-method-name">üîµ Google Pay</div>
                            <div class="payment-method-desc">Pay with Google</div>
                        </div>
                    </div>
                    
                    <div class="payment-method" data-method="paypal">
                        <input type="radio" name="payment-method" value="paypal">
                        <div class="payment-method-info">
                            <div class="payment-method-name">üí∞ PayPal</div>
                            <div class="payment-method-desc">PayPal balance or card</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group" id="card-element-container">
                    <label>Card Details</label>
                    <div id="card-element"></div>
                    <div id="card-errors"></div>
                </div>
                
                <button type="submit" class="pay-button" id="submit-button">
                    Pay $<span id="display-amount">50.00</span>
                </button>
                
                <div class="security-note">
                    üîí Payments secured by Stripe<br>
                    Your information is encrypted and secure
                </div>
            </form>
        </div>
    </div>

    <script>
        // REPLACE THIS with your actual Stripe publishable key
        const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY_HERE');
        
        // Create card element
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    fontSize: '16px',
                    color: '#32325d',
                    fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                }
            }
        });
        cardElement.mount('#card-element');
        
        // Handle card errors
        cardElement.on('change', (event) => {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });
        
        // Update amount display
        document.getElementById('amount').addEventListener('input', (e) => {
            document.getElementById('display-amount').textContent = e.target.value;
        });
        
        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input[type="radio"]').checked = true;
                
                // Show/hide card element based on selection
                const selectedMethod = this.dataset.method;
                const cardContainer = document.getElementById('card-element-container');
                cardContainer.style.display = selectedMethod === 'card' ? 'block' : 'none';
            });
        });
        
        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = document.getElementById('submit-button');
            const messageContainer = document.getElementById('message-container');
            
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner"></span>Processing...';
            messageContainer.innerHTML = '';
            
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.querySelector('input[name="payment-method"]:checked').value;
            
            try {
                // In a real implementation, you would:
                // 1. Call your server to create a PaymentIntent
                // 2. Use the client_secret from the server
                // 3. Confirm the payment with Stripe
                
                // For demo purposes, we'll simulate success
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                messageContainer.innerHTML = `
                    <div class="success-message">
                        ‚úÖ Payment of $${amount} processed successfully via ${paymentMethod}!
                    </div>
                `;
                
                // Reset form
                document.getElementById('payment-form').reset();
                
            } catch (error) {
                messageContainer.innerHTML = `
                    <div class="error-message">
                        ‚ùå Payment failed: ${error.message}
                    </div>
                `;
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Pay $' + amount;
            }
        });
    </script>
</body>
</html>
